<div class="card">
    <div class="card-content" (click)="seeDetails()">
        <p class="is-marginless">
            <strong>{{ bill.name }}</strong> &nbsp;
            <small class="tag is-rounded is-pulled-right"
                   [class.is-warning]="bill.status === 'unpaid'"
                   [class.is-success]="bill.status === 'paid'"
                   [class.is-danger]="bill.status === 'overdue'">
                {{ bill.status }}
            </small>
        </p>
        <p class="is-marginless">amount: ${{bill.amount}}</p>
        <p class="is-marginless">due: {{bill.dueDate | date:'longDate' }}</p>
    </div>

    <footer class="card-footer">
        <a [routerLink]="'/' + bill.id"
           class="card-footer-item">
            View
        </a>
        <a (click)="changeStatus(statusList.paid)"
           *ngIf="bill.status === statusList.unpaid"
           class="card-footer-item">
            Mark as paid
        </a>
        <a (click)="removeBill()"
           class="card-footer-item">
            Remove
        </a>
    </footer>
</div>
